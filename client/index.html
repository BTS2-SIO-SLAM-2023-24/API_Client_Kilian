    <body>
        <h1>Client Application</h1>

        <h2>Employés</h2>
        <button onclick="getEmployes()" class="submit">Obtenir la liste des employés</button> <br>
        <p id="tousEmployes"></p>
        <br><br>
        <h1>Creer un employé</h1>
        <form name="form">
            <p>Nom:</p>
            <input type="text" name="nom" id="nom"><br>
            <p>Prénom:</p>
            <input type="text" name="prenom" id="prenom"><br>
            <p>Naissance ( AAAA - MM - JJ):</p>
            <input type="text" name="naissance" id="naissance"> <br> <br>
            <input type="button" value="Créer un employé" onclick="createEmploye(), history.go(0)" class="submit">
            <p id="employeCree"></p>
        </form>

        <h2>Supprimer un employé</h2>
        <form name="deleteForm">
            <p>Employé à supprimer:</p>
            <select name="nomDelete" id="nomDelete">
            </select> <br> <br>
            <input type="button" value="Supprimer l'employé" onclick="deleteEmploye(), history.go(0)" class="submit">
        </form>

        <script src="script.js"></script>
